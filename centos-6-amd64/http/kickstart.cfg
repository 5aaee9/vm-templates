# Kickstart file automatically generated by anaconda.

#version=DEVEL
install
url --url=https://mirrors.xtom.com/centos/6/os/x86_64/
lang en_US.UTF-8
keyboard us
network --onboot yes --device eth0 --bootproto dhcp --ipv6 auto
rootpw packer
firewall --service=ssh
authconfig --enableshadow --passalgo=sha512
selinux --enforcing
timezone --utc America/New_York
bootloader --location=mbr --driveorder=sda --append="crashkernel=auto rhgb quiet"
# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
zerombr
clearpart --all --initlabel
reboot

part /boot --fstype=ext4 --size=512
part pv.008002 --grow --size=1

volgroup system --pesize=4096 pv.008002
logvol / --fstype=ext4 --name=root --vgname=system --grow --size=1

repo --name="CentOS"  --baseurl=https://mirrors.xtom.com/centos/6/os/x86_64/ --cost=100

%packages
@core
@server-policy
@workstation-policy
%end
